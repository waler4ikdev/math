<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с неравенствами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Математическая игра</h1>
        <div class="board">
            <div class="inequality">
                <h2 id="inequality"></h2>
            </div>
            <div class="answer">
                <h2 id="answer"></h2>
            </div>
        </div>
        <div class="buttons">
            <button id="trueButton">Верю</button>
            <button id="falseButton">Не верю</button>
        </div>
        <div class="score">
            <p>Очки: <span id="score">0</span></p>
            <p>Решено: <span id="total">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
